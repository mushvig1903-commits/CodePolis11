<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Milyon√ßu - Full UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --blue-glow: #3498db;
            --gold: #f1c40f;
            --dark-blue: #000033;
            --orange: #e67e22;
        }

        body {
            background: radial-gradient(circle, #0a0a4d 0%, #00001a 100%);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* ∆èsas Oyun Sah…ôsi */
        .game-wrapper {
            display: flex;
            width: 95%;
            height: 90vh;
            align-items: center;
            justify-content: space-between;
        }

        .main-game-area {
            flex: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* Saƒü t…ôr…ôfd…ôki M…ôbl…ôƒü Paneli */
        .side-panel {
            flex: 1;
            background: rgba(0, 0, 51, 0.8);
            border-left: 3px solid var(--blue-glow);
            height: 100%;
            display: flex;
            flex-direction: column-reverse; /* A≈üaƒüƒ±dan yuxarƒ± d√ºz√ºl√º≈ü */
            padding: 20px;
            justify-content: center;
        }

        .prize-step {
            padding: 5px 15px;
            margin: 2px 0;
            font-weight: bold;
            font-size: 18px;
            color: var(--gold);
            display: flex;
            justify-content: space-between;
            border-radius: 5px;
            transition: 0.3s;
        }

        .prize-step.active {
            background: var(--orange);
            color: white;
            box-shadow: 0 0 15px var(--orange);
        }

        .prize-step.completed { color: white; opacity: 0.6; }

        /* Stil elementl…ôri (…ôvv…ôlki kimi) */
        .header-panel { width: 100%; display: flex; justify-content: space-between; margin-bottom: 20px; }
        .prize-tag {
            background: linear-gradient(180deg, #ffd700 0%, #b38f00 100%);
            padding: 8px 30px; border: 2px solid #fff; color: #000; font-weight: bold;
            clip-path: polygon(10% 0%, 90% 0%, 100% 50%, 90% 100%, 10% 100%, 0% 50%);
        }
        .lifeline-group { display: flex; gap: 10px; }
        .lifeline-icon {
            width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--blue-glow);
            background: #050566; color: var(--gold); display: flex; align-items: center;
            justify-content: center; cursor: pointer; font-size: 20px;
        }
        .lifeline-icon.used { opacity: 0.2; filter: grayscale(1); }
        .center-logo {
            width: 250px; height: 250px; background: url('logo.png') no-repeat center;
            background-size: contain; filter: drop-shadow(0 0 20px var(--blue-glow));
            margin-bottom: 20px;
        }
        .question-strip {
            width: 90%; background: linear-gradient(90deg, transparent 0%, #050566 15%, #050566 85%, transparent 100%);
            border-top: 2px solid var(--blue-glow); border-bottom: 2px solid var(--blue-glow);
            padding: 20px; text-align: center; font-size: 22px; margin-bottom: 30px;
        }
        .answers-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px 40px; width: 90%; }
        .answer-btn {
            background: var(--dark-blue); border: 2px solid var(--blue-glow); padding: 10px 30px;
            cursor: pointer; font-size: 18px; display: flex; align-items: center;
            clip-path: polygon(5% 0%, 95% 0%, 100% 50%, 95% 100%, 5% 100%, 0% 50%);
        }
        .answer-btn:hover { background: linear-gradient(180deg, #e67e22 0%, #d35400 100%); }
        .letter { color: var(--gold); font-weight: bold; margin-right: 10px; }
    </style>
</head>
<body>

<div class="game-wrapper">
    <div class="main-game-area">
        <div class="header-panel">
            <div class="prize-tag" id="prize-display">0 AZN</div>
            <div class="lifeline-group">
                <div class="lifeline-icon" id="j50" onclick="useJoker('50')"><i class="fa-solid fa-star-half-stroke"></i></div>
                <div class="lifeline-icon" id="jDZ" onclick="useJoker('DZ')"><i class="fa-solid fa-phone"></i></div>
                <div class="lifeline-icon" id="jAK" onclick="useJoker('AK')"><i class="fa-solid fa-users"></i></div>
            </div>
        </div>

        <div class="center-logo"></div>

        <div class="question-strip" id="q-text">Y√ºkl…ônir...</div>

        <div class="answers-grid">
            <div class="answer-btn" onclick="check(1)"><span class="letter">A:</span> <span id="a1"></span></div>
            <div class="answer-btn" onclick="check(2)"><span class="letter">B:</span> <span id="a2"></span></div>
            <div class="answer-btn" onclick="check(3)"><span class="letter">C:</span> <span id="a3"></span></div>
            <div class="answer-btn" onclick="check(4)"><span class="letter">D:</span> <span id="a4"></span></div>
        </div>
    </div>

    <div class="side-panel" id="prize-ladder">
    </div>
</div>

<script>
    const questions = [
        { q: "Atalar s√∂z√ºn√º tamamlayƒ±n: 'Dama-dama g√∂l olar, axa-axa...'", opts: ["√áay olar", "Yol olar", "Sel olar", "B…ônd olar"], correct: 3, award: 100 },
        { q: "Hansƒ± meyv…ônin qurusu 'ki≈ümi≈ü' adlanƒ±r?", opts: ["Alma", "√úz√ºm", "∆èrik", "Heyva"], correct: 2, award: 200 },
        { q: "≈ûahmat taxtasƒ±nda c…ômi ne√ß…ô xana var?", opts: ["32", "48", "64", "81"], correct: 3, award: 300 },
        { q: "Az…ôrbaycanƒ±n d√∂vl…ôt bayraƒüƒ±ndakƒ± ya≈üƒ±l r…ông n…ôyi t…ômsil edir?", opts: ["M√ºasirlik", "Demokratiya", "ƒ∞slam", "Azadlƒ±q"], correct: 3, award: 500 },
        { q: "Hansƒ± okean …ôn b√∂y√ºk sah…ôy…ô malikdir?", opts: ["Atlantik", "Hind", "≈ûimal Buzlu", "Sakit"], correct: 4, award: 1000 },
        { q: "Az…ôrbaycanƒ±n ilk paytaxtƒ± haradƒ±r?", opts: ["Bakƒ±", "≈û…ôki", "G…ônc…ô", "B…ôrd…ô"], correct: 3, award: 2000 },
        { q: "Java proqramla≈üdƒ±rma dilinin r…ôsmi loqosunda n…ô t…ôsvir olunub?", opts: ["Komp√ºter", "Q…ôhv…ô fincanƒ±", "P…ôl…ông", "Yarpaq"], correct: 2, award: 4000 },
        { q: "Hansƒ± planet 'Qƒ±rmƒ±zƒ± planet' olaraq adlandƒ±rƒ±lƒ±r?", opts: ["Yupiter", "Saturn", "Mars", "Venera"], correct: 3, award: 8000 },
        { q: " 'Mona Liza' …ôs…ôrinin m√º…ôllifi kimdir?", opts: ["Pikasso", "Leonardo da Vin√ßi", "Van Qoq", "Salvador Dali"], correct: 2, award: 16000 },
        { q: "D√ºnyada …ôn uzun √ßay hansƒ±dƒ±r?", opts: ["Amazon", "Nil", "Missisipi", "Dunay"], correct: 2, award: 32000 },
        { q: "Kimy…ôvi elementl…ôrin d√∂vri c…ôdv…ôlini (periodik c…ôdv…ôl) kim hazƒ±rlayƒ±b?", opts: ["Eyn≈üteyn", "Nyuton", "Mendeleyev", "Nobel"], correct: 3, award: 64000 },
        { q: "AB≈û-ƒ±n ilk prezidenti kim olub?", opts: ["Avraam Linkoln", "Tomas Cefferson", "Corc Va≈üinqton", "Franklin Ruzvelt"], correct: 3, award: 125000 },
        { q: " 'H…ôrb v…ô S√ºlh' romanƒ±nƒ±n m√º…ôllifi kimdir?", opts: ["Dostoyevski", "Lev Tolstoy", "Pu≈ükin", "√áexov"], correct: 2, award: 250000 },
        { q: "ƒ∞nsan b…ôd…ônind…ô …ôn b√∂y√ºk daxili orqan hansƒ±dƒ±r?", opts: ["√úr…ôk", "Aƒüciy…ôr", "Qaraciy…ôr", "B√∂yr…ôk"], correct: 3, award: 500000 },
        { q: "ƒ∞≈üƒ±q s√ºr…ôti saniy…ôd…ô t…ôxmin…ôn ne√ß…ô kilometrdir?", opts: ["150,000 km", "200,000 km", "300,000 km", "450,000 km"], correct: 3, award: 1000000 }
    ];

    let current = 0;
    let wallet = 0;

    function initLadder() {
        const ladder = document.getElementById('prize-ladder');
        ladder.innerHTML = '';
        questions.forEach((q, index) => {
            const step = document.createElement('div');
            step.className = 'prize-step';
            if (index === current) step.classList.add('active');
            if (index < current) step.classList.add('completed');

            // 5-ci v…ô 10-cu suallar qarant m…ôbl…ôƒül…ôr kimi aƒü r…ôngd…ô (r…ôsmi qayda)
            if (index === 4 || index === 9 || index === 14) step.style.color = "white";

            step.innerHTML = `<span>${index + 1}</span> <span>${q.award.toLocaleString()} AZN</span>`;
            ladder.appendChild(step);
        });
    }

    function render() {
        const data = questions[current];
        document.getElementById('q-text').innerText = data.q;
        document.getElementById('prize-display').innerText = wallet.toLocaleString() + " AZN";
        for(let i=1; i<=4; i++) {
            document.getElementById('a'+i).innerText = data.opts[i-1];
        }
        initLadder();
    }

    function check(choice) {
        if(choice === questions[current].correct) {
            wallet = questions[current].award;
            current++;
            if(current < questions.length) render();
            else alert("üèÜ T∆èBRƒ∞KL∆èR! ARTIQ Mƒ∞LYON√áUSUNUZ!");
        } else {
            alert("‚ùå S…ôhv! Oyun bitdi. Qazancƒ±nƒ±z: " + wallet.toLocaleString() + " AZN");
            location.reload();
        }
    }

    function useJoker(id) {
        document.getElementById('j'+id).classList.add('used');
        alert(id + " jokeri istifad…ô edildi!");
    }

    render();
</script>
</body>
</html>
